					var href = $(this).attr('href');

						$.pjax({
							url: href,
							container : '#contents',
							fragment : '#contents',
							timeout : 3000

					});
				});
				$(document).on('pjax:end', function() {
					$('#contents').animate({

					}, 'slow');
				});
