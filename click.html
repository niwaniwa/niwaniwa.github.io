    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip({'placement': 'top', 'container': 'body'});
            $('[data-toggle="check"]').click(function (e) {
                e.preventDefault();
                $(this).toggleClass('active');
                if ($(this).hasClass('active')) {
                    $(this).children('.glyphicon').removeClass('glyphicon-remove').addClass('glyphicon-ok');
                    $($(this).data('target')).show();
                } else {
                    $(this).children('.glyphicon').removeClass('glyphicon-ok').addClass('glyphicon-remove');
                    $($(this).data('target')).hide();
                }
            });
        });
    </script>
    <script type="text/javascript">
  $(document).ready(function() {
    var start;
    var countdown;
    var clicks = 0;
    var active = false;
    $( "#clicker" ).click(function() {
      if(!active){
        start = $.now();
        active = true;
        countdown = setInterval(function(){ timer() }, 50);
        clicks = 0;
      }
      clicks++;
      $('#clicks').html(clicks);
    });

    $( "#reset" ).click(function() {
      if(!active){
        $('#reset').hide();
        $('#clicker').show();
        $('.progress').show();
        clicks = 0;
        $('#clicks').html(clicks);
        clearInterval(countdown);
      }
    });

    function timer() {
      if(($.now() - start) > 5000){
        $('#clicker').hide();
        $('.countdown').hide();
        $('#countdown').html('');
        $('#reset').show();
        $('#clicks').html((clicks / 5) + ' CPS');
        active = false;
        clearInterval(countdown);
        document.getElementById("clicker").innerHTML = 'Click Here';
        return;
      }
      var t = (start - $.now()) / 1000
      $('#countdown').html(Math.abs(t));
    }

  });
  </script>
